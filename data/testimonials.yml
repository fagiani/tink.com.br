    text:
      pt: Ter um servidor hospedado em um datacenter não significa necessariamente estar na nuvem. A nuvem é um ambiente escalável e dinâmico que permite liberdade e rapidez na tomada de decisão além de grande economia quando utilizada de forma otimizada.
